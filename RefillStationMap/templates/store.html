        <section class="page-section cta">

        <!--kakao map api-->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=11bec4d0852d76486fe4d9f922a1abd2&libraries=services,clusterer,drawing"></script>
        <!--map-->
        <script>
            const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            const options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표 => 사용자의 위치로 설정예정.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };
            const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
            // 마커가 표시될 위치입니다 
                        
            // 마커를 표시할 위치와 내용을 가지고 있는 객체 배열예시
            const positions = [
                {
                    content: '<div>카카오</div>', 
                    latlng: new kakao.maps.LatLng(33.450705, 126.570677)
                },
                {
                    content: '<div>생태연못</div>', 
                    latlng: new kakao.maps.LatLng(33.450936, 126.569477)
                }
            ];

            //positions를 django backend에서 json으로 리필스테이션 위도, 경도, 소개사이트 혹은 웹사이트, content를 넘겨받아서 위와같이 처리하는 코드를 작성(예정)

            let i=0;
            for (i; i < positions.length; i ++) {
                // 마커를 생성합니다
                const marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng // 마커의 위치
                });

                // 마커에 표시할 인포윈도우를 생성합니다 
                const infowindow = new kakao.maps.InfoWindow({
                    content: positions[i].content // 인포윈도우에 표시할 내용
                });

                // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
                kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
                //마커 클릭시 링크를 타고 넘어가도록 onclick 이벤트를 등록합니다
                kakao.maps.event.addListener(marker, 'click', onClickListener());
            }

            // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
            function makeOverListener(map, marker, infowindow) {
                return function() {
                    infowindow.open(map, marker);
                };
            }

            // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
            function makeOutListener(infowindow) {
                return function() {
                    infowindow.close();
                };
            }

            //onclick listener
            function onClickListener() {
                return function() {
                    // 등록한 웹페이지 혹은 블로그 주소를 링크로 넣습니다
                    window.open("https://www.notion.so/e37c565ba630459397580218e2f8dae2");
                };
            }


        </script>
    </body>
