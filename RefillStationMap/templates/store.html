        <section class="page-section cta">
            <div class="map_wrap" style="overflow:hidden;height:330px">

                    <div id="map" style="width:100%;height:100%; margin-left: 5%;"></div> <!-- 지도를 표시할 div 입니다 -->
                </div>
                <div id="rvWrapper" style="width:50%;height:300px;float:left">
                    <div id="filter" style="width:100%;height:100%;">
                        <p style="text-align: center;">RefillStation filter</p>
                        <br>
                        <form name = "filter_form" style = "display: block;" action="{% url 'Map:store' %}" method = "POST" >

                                </small>
                                <br>
                                <div class="form-group col-md-6" style="text-align: center; margin-top: 10%; margin-left: 25%;">
                                    <label class="form-check-label" for="filterRadio">
                                        <input class="form-check-input" type="radio" name="radiocheck" id="radiocheck" value="화장품"> 화장품
                                    </label>
                                    <label class="form-check-label" for="filterRadio">
                                        <input class="form-check-input" type="radio" name="radiocheck" id="radiocheck" value="케어제품"> 케어제품
                                    </label>                   
                                    <label class="form-check-label" for="filterRadio">
                                        <input class="form-check-input" type="radio" name="radiocheck" id="radiocheck" value="세탁용품"> 세탁용품

                                    <label class="form-check-label" for="filterRadio">
                                        <input class="form-check-input" type="radio" name="radiocheck" id="radiocheck" value="식품"> 식품
                                    </label>
                                    <label class="form-check-label" for="filterRadio">
                                        <input style="display: none;" class="form-check-input" type="radio" name="radiocheck" id="radiocheck" value="null" checked>
                                    </label> <!-- 위의 4개의 checkbox를 선택하지 않았을때 veiws.py에서 오류방지용 radiobox-->
                                </div>
                                <div style="text-align: center; margin-top: 10%;" class = "text-center"><input class="btn btn-outline-success" type = "submit" value ="search"></div>
                            </div>
                            <br>
                        </div>
                        </form>
                    </div> 
                </div>
            </div>
        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; RefillStation Map</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src='{% static "js/scripts.js" %}'></script>
        <!--kakao map api-->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=11bec4d0852d76486fe4d9f922a1abd2&libraries=services,clusterer,drawing"></script>
        <!--map-->
        <script>
            
            const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            const options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(37.5578333, 126.9051334), //지도의 중심좌표 => 사용자의 위치로 설정예정.
                level: 100 //지도의 레벨(확대, 축소 정도)
            };
            const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
            // 마커가 표시될 위치입니다 
                        
            // 마커를 표시할 위치와 내용을 가지고 있는 객체 배열예시
            const data = JSON.parse("{{ res_data|escapejs }}");
            console.log(data);
            const position = []
            let p=0;
            for(p; p<data.length; p++)
            {
                const new_p = {
                content: `<div>${data[p]['fields'].name}</div>`,
                latlng: new kakao.maps.LatLng(data[p]['fields'].latitude,data[p]['fields'].longitude),
                site: data[p]['fields'].site}
                position.push(new_p)
            }


            //position django backend에서 json으로 리필스테이션 위도, 경도, 소개사이트 혹은 웹사이트, content를 넘겨받아서 위와같이 처리하는 코드를 작성(예정)

            let i=0;
            for (i; i < position.length; i ++) {
                // 마커를 생성합니다
                const marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: position[i].latlng // 마커의 위치
                });

                // 마커에 표시할 인포윈도우를 생성합니다 
                const infowindow = new kakao.maps.InfoWindow({
                    content: position[i].content // 인포윈도우에 표시할 내용
                });

                // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
                kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
                //마커 클릭시 링크를 타고 넘어가도록 onclick 이벤트를 등록합니다
                kakao.maps.event.addListener(marker, 'click', onClickListener(position[i].site));
            }

            // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
            function makeOverListener(map, marker, infowindow) {
                return function() {
                    infowindow.open(map, marker);
                };
            }

            // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
            function makeOutListener(infowindow) {
                return function() {
                    infowindow.close();
                };
            }

            //onclick listener
            function onClickListener(link) {
                return function() {
                    // 등록한 웹페이지 혹은 블로그 주소를 링크로 넣습니다
                    window.open(link);
                };
            }


        </script>
    </body>
</html>
